<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/bookshelf-svgrepo-com.svg" />
  </head>
  <body id="contact">
    <header>
      <h1 id="page3-title">Contact Me</h1>
      <nav>
        <div class="search">
          <input type="text" placeholder="Search.." />
          <img src="images/search.svg" alt="" />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="light_novels.html">Light Novels</a></li>
          <li><a href="sources.html">Sources</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="https://formspree.io/f/xeqbpbjr" method="post">
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="FirstName"
        />

        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          required
          placeholder="LastName"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          required
          placeholder="Type Your Message Here"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; Sequoyah Geber</p>
    </footer>
  </body>
</html>
